<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modular</title>

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&family=Sonsie+One&display=swap"
        rel="stylesheet">


    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- style CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Menu -->
            <div class="menu ">
                <!-- Logo -->
                <a href="#">
                    <img src="./assets/image/logo.svg" alt="menu_logo">
                </a>

                <!-- Navigation bar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item action--item">
                            <a href="#!" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <!-- Active -->
                <a href="#!" class="btn active__cta">Sign Up</a>

                <input type="checkbox" hidden name="" class="bars__input" id="checkbox__bars">

                <!-- Bars -->
                <label for="checkbox__bars" class="bars">
                    <img class="bars__open" src="./assets/image/bars.svg" alt="Bars">

                    <div class="bars__close">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 384 512">
                            <style>
                                svg {
                                    fill: #143C3C
                                }
                            </style>
                            <path
                                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                        </svg>
                    </div>
                </label>


                <label for="checkbox__bars" class="overlay"></label>

                <!-- Drawer -->
                <div class="drawer">
                    <!-- Navigation bar -->
                    <nav class="navbar-mobile-tablet">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#about" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#blog" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#contact" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Hero section-->
        <div class="hero">
            <div class="container">
                <div class="hero__body">
                    <section class="hero__left">
                        <h1 class="hero__heading">We’re a creative design agency.</h1>
                        <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                        <div class="hero__box">
                            <a href="#!" class="btn">Get in touch</a>
                            <div class="hero__video-play">
                                <div class="video-play__border">
                                    <div class="video-play__play">
                                        <svg width="44" height="43" viewBox="0 0 44 43" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <ellipse cx="22" cy="21.5" rx="22" ry="21.5" fill="currentColor" />
                                            <path
                                                d="M26.4898 20.2259C27.1511 20.62 27.1377 21.5821 26.4658 21.9577L20.4968 25.2945C19.8249 25.6702 18.9983 25.1775 19.009 24.4078L19.1037 17.5701C19.1144 16.8004 19.9543 16.3309 20.6156 16.725L26.4898 20.2259Z"
                                                fill="#fff" />
                                        </svg>

                                    </div>
                                </div>
                                <span class="video-play__desc">Watch Video</span>
                            </div>
                        </div>
                    </section>

                    <div class="hero__right">
                        <figure class="hero__images">
                            <img src="./assets/image/hero-icon-1.svg" alt="" class="hero__icon-1">
                            <img src="./assets/image/hero-1.jpg" alt="" class="hero__img">
                            <img src="./assets/image/hero-2.jpg" alt="" class="hero__img hero__img--active">
                            <img src="./assets/image/hero-3.jpg" alt="" class="hero__img">
                            <img src="./assets/image/hero-icon-2.svg" alt="" class="hero__icon-2">
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logo section -->
        <div class="logo">
            <div class="container">
                <div class="logo__list">
                    <div class="logo__item">
                        <span class="logo__google">Google</span>
                    </div>
                    <div class="logo__item">
                        <img class="logo__img-rectangle" src="./assets/image/logo-1.png" alt="">
                        <span class="logo__slack">slack</span>
                    </div>
                    <div class="logo__item">
                        <img class="logo__img-discord" src="./assets/image/logo-2.png" alt="">
                        <span class="logo__agworld">Agworld</span>
                    </div>
                    <div class="logo__item">
                        <span class="logo__riotinto">RioTinto</span>
                    </div>
                    <div class="logo__item">
                        <img class="logo__img-heroku" src="./assets/image/logo-3.png" alt="">
                        <span class="logo__heroku">HEROKU</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
