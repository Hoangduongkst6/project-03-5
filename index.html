<body>
    <!-- Header layout -->
    <header class="header">
        <div class="container">
            <!-- Menu -->
            <div class="menu ">
                <!-- Logo -->
                <a href="#">
                    <img src="./assets/image/logo.svg" alt="Logo">
                </a>

                <!-- Navigation bar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item action--item">
                            <a href="#!" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <!-- Active -->
                <a href="#!" class="btn active__cta">Sign Up</a>

                <input type="checkbox" hidden name="" class="bars__input" id="checkbox__bars">

                <!-- Bars -->
                <label for="checkbox__bars" class="bars">
                    <img class="bars__open" src="./assets/image/bars.svg" alt="Bars">

                    <div class="bars__close">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 384 512">
                            <style>
                                svg {
                                    fill: #143C3C
                                }
                            </style>
                            <path
                                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                        </svg>
                    </div>
                </label>


                <label for="checkbox__bars" class="overlay"></label>

                <!-- Drawer -->
                <div class="drawer">
                    <!-- Navigation bar -->
                    <nav class="navbar-mobile-tablet">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#about" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#blog" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#contact" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

                                </svg>

                            </div>
                        </div>
                    </section>

                    <div class="hero__right">
                        <figure class="hero__images">
                            <img src="./assets/image/hero-icon-1.svg" alt="" class="hero__icon-1">
                            <img src="./assets/image/hero-1.jpg" alt="" class="hero__img">
                            <img src="./assets/image/hero-2.jpg" alt="" class="hero__img hero__img--active">
                            <img src="./assets/image/hero-3.jpg" alt="" class="hero__img">
